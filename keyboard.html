<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <h1>Message Your Friend</h1>
    <div class="key_container">
        <div class="content">
        <ul class="ul_el">
            <!--<div class="list_el">
                <li >hello</li>
            </div>-->
        </ul>
        <div class="type_text">
            <input type="text" placeholder="type message" class="input_el">
            <button id="send">send</button>
        </div>
        <div class="btn_el">
        <button id="keys">1</button>
        <button id="keys">2</button>
        <button id="keys">3</button>
        <button id="keys">4</button>
        <button id="keys">5</button>
        <button id="keys">6</button>
        <button id="keys">7</button>
        <button id="keys">8</button>
        <button id="keys">9</button>
        <button id="keys">0</button>

        <div class="line_1">
            <button id="keys" class="cap">q</button>    
            <button id="keys" class="cap">w</button>    
            <button id="keys" class="cap">e</button>    
            <button id="keys" class="cap">r</button>    
            <button id="keys" class="cap">t</button>    
            <button id="keys" class="cap">y</button>    
            <button id="keys" class="cap">u</button>    
            <button id="keys" class="cap">i</button>    
            <button id="keys" class="cap">o</button>    
            <button id="keys" class="cap">p</button>  
        </div>
        <div class="line_2">
            <button id="keys" class="cap">a</button> 
            <button id="keys" class="cap">s</button> 
            <button id="keys" class="cap">d</button> 
            <button id="keys" class="cap">f</button> 
            <button id="keys" class="cap">g</button> 
            <button id="keys" class="cap">h</button> 
            <button id="keys" class="cap">j</button> 
            <button id="keys" class="cap">k</button> 
            <button id="keys" class="cap">l</button> 
        </div>

        <div class="line_3">
            <button  class="upper" >Aa</button>
            <button id="keys" class="cap">z</button>  
            <button id="keys" class="cap">x</button>  
            <button id="keys" class="cap">c</button>  
            <button id="keys" class="cap">v</button>  
            <button id="keys" class="cap">b</button>  
            <button id="keys" class="cap">n</button>  
            <button id="keys" class="cap">m</button>  
            <button  class="del">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                  </svg>
            </button>  
        </div>

       <div class="line_4">
            <button class="symbols">Clear</button> 
            <button id="keys">,</button> 
            <button  class="space">space</button> 
            <button id="keys">.</button> 
            <button  class="done">Done</button> 
        </div>

        </div>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
